name: Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - run: go mod tidy
      - run: git config user.name "auto"
      - run: git config user.email "auto@auto"
      - run: git add go.sum
      - run: git commit -m "auto-gen go.sum" || echo "no changes"
      - run: git push
